<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - RL.COMPANY AFVAN DIGITAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #14141c;
        color: #fff;
        font-family: Arial, sans-serif;
      }

      .login-section {
        background: #23232e;
        padding: 2.5rem 2rem;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(255, 215, 0, 0.08);
        max-width: 400px;
        margin: 60px auto;
      }
      .section-title {
        color: #ffd700;
        text-align: center;
        margin-bottom: 1.5rem;
        text-shadow: 0 0 10px #ffd70055;
        font-weight: bold;
      }
      .form-label {
        color: #ffd700;
        font-weight: 500;
      }
      .form-control {
        background: #14141c;
        color: #fff;
        border: 1px solid #ffd700;
      }
      .form-control:focus {
        border-color: #fff;
        box-shadow: 0 0 0 0.2rem #ffd70055;
        background: #23232e;
        color: #ffd700;
      }
      .form-button {
        background-color: #ffd700;
        color: #23232e;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        width: 100%;
        padding: 0.75rem;
        margin-top: 1rem;
        transition: background 0.2s, color 0.2s;
      }
      .form-button:hover {
        background-color: #fff;
        color: #23232e;
      }
      .back-icon {
        display: flex;
        align-items: center;
        gap: 10px;
        color: #ffd700;
        text-decoration: none;
        font-size: 16px;
        font-weight: bold;
        margin: 24px 0 0 24px;
        width: fit-content;
      }
      .back-icon img {
        width: 22px;
        height: 22px;
        filter: drop-shadow(0 0 5px #ffd700);
      }
      .main-footer {
        text-align: center;
        padding: 1rem;
        background-color: #23232e;
        color: #ffd700;
        margin-top: 2rem;
        border-radius: 0 0 20px 20px;
      }
    </style>
  </head>
  <body>
    <a href="index.html" class="back-icon">
      <img src="images-removebg-preview (1).png" alt="Kembali" />
      Kembali ke Home
    </a>
    <main>
      <section class="login-section">
        <h2 class="section-title">LOGIN</h2>
        <form id="loginForm" autocomplete="off">
          <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required />
          </div>
          <button type="submit" class="form-button">Login</button>
        </form>
        <div id="loginAlert" class="alert alert-danger mt-3 d-none" role="alert">
          Username atau password salah!
        </div>
      </section>
    </main>
    <footer class="main-footer">
      <p>&copy; 2025 RL.COMPANY AFVAN DIGITAL. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 <!-- ...existing code... -->
<script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    // Ambil data user dari localStorage
    const users = JSON.parse(localStorage.getItem('users') || '{}');

    // Jika username belum pernah sign up, arahkan ke signup.html
    if (!users[username]) {
      alert('Akun belum terdaftar. Silakan sign up terlebih dahulu.');
      window.location.href = "signup.html";
      return;
    }

    // Cek password
    if (users[username].password === password) {
      localStorage.setItem('isLoggedIn', 'true');
      localStorage.setItem('currentUser', username);
      window.location.href = "buy.html";
    } else {
      document.getElementById('loginAlert').classList.remove('d-none');
    }
  });
</script>

  </body>
</html>
