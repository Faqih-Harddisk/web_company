<!DOCTYPE html>
<html lang="id">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Formulir Pembelian - RL.COMPANY AFVAN DIGITAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #14141c;
        color: #fff;
      }
      .back-icon {
        display: flex;
        align-items: center;
        gap: 10px;
        color: #ffd700;
        text-decoration: none;
        font-size: 16px;
        font-weight: bold;
        margin: 24px 0 0 24px;
        width: fit-content;
      }
      .back-icon img {
        width: 22px;
        height: 22px;
        filter: drop-shadow(0 0 5px #ffd700);
      }
      .form-section {
        background: #23232e;
        padding: 2.5rem 2rem;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(255, 215, 0, 0.08);
        max-width: 500px;
        margin: 40px auto;
      }
      .section-title {
        color: #ffd700;
        text-align: center;
        margin-bottom: 1.5rem;
        text-shadow: 0 0 10px #ffd70055;
      }
      .form-description {
        text-align: center;
        margin-bottom: 2rem;
        color: #fff;
      }
      .form-label {
        color: #ffd700;
        font-weight: 500;
      }
      .form-control, .form-select {
        background: #14141c;
        color: #fff;
        border: 1px solid #ffd700;
      }
      .form-control:focus, .form-select:focus {
        border-color: #fff;
        box-shadow: 0 0 0 0.2rem #ffd70055;
        background: #23232e;
        color: #ffd700;
      }
      .form-button {
        background-color: #ffd700;
        color: #23232e;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        width: 100%;
        padding: 0.75rem;
        margin-top: 1rem;
        transition: background 0.2s, color 0.2s;
      }
      .form-button:hover {
        background-color: #fff;
        color: #23232e;
      }
      footer.main-footer {
        text-align: center;
        padding: 1rem;
        background-color: #23232e;
        color: #ffd700;
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <!-- Ikon Kembali -->
    <a href="index.html" class="back-icon">
      <img src="images-removebg-preview (1).png" alt="Kembali" />
      Kembali ke Home
    </a>
    <main>
      <section class="form-section">
        <h2 class="section-title">FORMULIR PEMBELIAN</h2>
        <p class="form-description">
          Silakan isi formulir di bawah ini untuk melakukan pembelian aset digital seperti Bitcoin, Ethereum, Dogecoin, atau Tron.
        </p>
        <form id="orderForm" autocomplete="off">
          <div class="mb-3">
            <label for="name" class="form-label">Nama Lengkap:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Masukkan nama lengkap Anda" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan email Anda" required />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Nomor Telepon:</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Masukkan nomor telepon Anda" required />
          </div>
          <div class="mb-3">
            <label for="asset" class="form-label">Pilih Aset Digital:</label>
            <select class="form-select" id="asset" name="asset" required>
              <option value="">-- Pilih Aset --</option>
              <option value="bitcoin">Bitcoin (BTC)</option>
              <option value="ethereum">Ethereum (ETH)</option>
              <option value="dogecoin">Dogecoin (DOGE)</option>
              <option value="tron">Tron (TRX)</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="amount" class="form-label">Jumlah Pembelian:</label>
            <input type="number" class="form-control" id="amount" name="amount" placeholder="Masukkan jumlah pembelian" required />
          </div>
          <div class="mb-3">
            <label for="payment" class="form-label">Metode Pembayaran:</label>
            <select class="form-select" id="payment" name="payment" required>
              <option value="">-- Pilih Metode --</option>
              <option value="bank_transfer">Transfer Bank</option>
              <option value="credit_card">Kartu Kredit</option>
              <option value="e_wallet">E-Wallet</option>
            </select>
          </div>
          <button type="submit" class="form-button">Kirim</button>
        </form>
      </section>
    </main>
    <footer class="main-footer">
      <p>&copy; 2025 RL.COMPANY AFVAN DIGITAL. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById('orderForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // Cek status login
        if (localStorage.getItem('isLoggedIn') !== 'true') {
          window.location.href = 'login.html';
          return;
        }

        // Ambil data form
        const order = {
          name: document.getElementById('name').value,
          email: document.getElementById('email').value,
          phone: document.getElementById('phone').value,
          asset: document.getElementById('asset').value,
          amount: document.getElementById('amount').value,
          payment: document.getElementById('payment').value,
          date: new Date().toLocaleDateString('id-ID')
        };

        // Simpan ke localStorage
        let orders = JSON.parse(localStorage.getItem('orders') || '[]');
        orders.push(order);
        localStorage.setItem('orders', JSON.stringify(orders));

        // Redirect ke table.html
        window.location.href = 'table.html';
      });
    </script>
  </body>
</html>
