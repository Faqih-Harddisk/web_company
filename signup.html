<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up - RL.COMPANY AFVAN DIGITAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #14141c;
        color: #fff;
        font-family: Arial, sans-serif;
      }
      .signup-section {
        background: #23232e;
        padding: 2.5rem 2rem;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(255, 215, 0, 0.08);
        max-width: 400px;
        margin: 60px auto;
      }
      .section-title {
        color: #ffd700;
        text-align: center;
        margin-bottom: 1.5rem;
        text-shadow: 0 0 10px #ffd70055;
        font-weight: bold;
      }
      .form-label {
        color: #ffd700;
        font-weight: 500;
      }
      .form-control {
        background: #14141c;
        color: #fff;
        border: 1px solid #ffd700;
      }
      .form-control:focus {
        border-color: #fff;
        box-shadow: 0 0 0 0.2rem #ffd70055;
        background: #23232e;
        color: #ffd700;
      }
      .form-button {
        background-color: #ffd700;
        color: #23232e;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        width: 100%;
        padding: 0.75rem;
        margin-top: 1rem;
        transition: background 0.2s, color 0.2s;
      }
      .form-button:hover {
        background-color: #fff;
        color: #23232e;
      }
      .back-icon {
        display: flex;
        align-items: center;
        gap: 10px;
        color: #ffd700;
        text-decoration: none;
        font-size: 16px;
        font-weight: bold;
        margin: 24px 0 0 24px;
        width: fit-content;
      }
      .back-icon img {
        width: 22px;
        height: 22px;
        filter: drop-shadow(0 0 5px #ffd700);
      }
      .main-footer {
        text-align: center;
        padding: 1rem;
        background-color: #23232e;
        color: #ffd700;
        margin-top: 2rem;
        border-radius: 0 0 20px 20px;
      }
    </style>
  </head>
  <body>
    <a href="login.html" class="back-icon">
      <img src="images-removebg-preview (1).png" alt="Kembali" />
      Kembali ke Login
    </a>
    <main>
      <section class="signup-section">
        <h2 class="section-title">SIGN UP</h2>
        <form id="signupForm" autocomplete="off">
          <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required />
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Konfirmasi Password:</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required />
          </div>
          <button type="submit" class="form-button">Daftar</button>
        </form>
        <div id="signupAlert" class="alert alert-danger mt-3 d-none" role="alert">
          Username sudah terdaftar atau password tidak cocok!
        </div>
        <div id="signupSuccess" class="alert alert-success mt-3 d-none" role="alert">
          Pendaftaran berhasil! Silakan login.
        </div>
      </section>
    </main>
    <footer class="main-footer">
      <p>&copy; 2025 RL.COMPANY AFVAN DIGITAL. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById('signupForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const confirmPassword = document.getElementById('confirmPassword').value.trim();
        const alertBox = document.getElementById('signupAlert');
        const successBox = document.getElementById('signupSuccess');

        // Ambil data user dari localStorage
        let users = JSON.parse(localStorage.getItem('users') || '{}');

        // Validasi username unik dan password cocok
        if (users[username] || password !== confirmPassword) {
          alertBox.classList.remove('d-none');
          successBox.classList.add('d-none');
          return;
        }

        // Simpan user baru
        users[username] = { password: password };
        localStorage.setItem('users', JSON.stringify(users));

        alertBox.classList.add('d-none');
        successBox.classList.remove('d-none');

        // Redirect ke login setelah beberapa detik
        setTimeout(() => {
          window.location.href = "login.html";
        }, 1500);
      });
    </script>
  </body>
</html>
